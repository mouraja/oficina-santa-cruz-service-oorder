<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.css" rel="stylesheet">
     
<!--
    <script src="https://unpkg.com/browse/jquery@3.6.0/dist/jquery.js"></script>
    <script src="https://unpkg.com/bootstrap@4.6.0/dist/js/bootstrap.js"></script>
-->
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.1/dist/vue-router.js"></script>
    
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.js"></script>


    <title>Aprendendo Vue</title>
    <link href="main.css" rel="stylesheet">


</head>

<body>

<div id="app" class="container container-fluid">
  <div class="container">
    <div class="row" >
      <div class="col-lg-3">
        <div class="branding">
          <img src="logo.png" alt="Logo" :title="company" class="logo"/>
        </div>
        <h4>{{ company }}</h4>
      </div>
      <div class="col-lg-9">
        <div class="row">
          <div class="col-lg-12">
            <h3>{{ title }}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <p class="alert alert-secondary">To do menu</p>
          </div>
        </div>
        <div v-if='subtitle'>{{subtitle}}</div>
      </div>
    </div>
  </div>
  <router-view></router-view>
</div>

<template id="public-client-list">
  <section>
  <div class="actions">
    <router-link class="btn btn-primary" :to="{path: '/public-client-add'}">
      <span class="glyphicon glyphicon-plus"></span>
      Add public client
    </router-link>
  </div>
  <div class="filters row">
    <div class="form-group col-sm-3">
      <label for="search-element">Public client name</label>
      <input v-model="searchKey" class="form-control" id="search-element" requred/>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Public name</th>
      <th scope="col">Fantasy name</th>
      <th scope="col">Contact name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Phone number</th>
      <th scope="col">Contact support</th>
      <th scope="colgroup" class="col-sm-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="publicClient in filteredPublicClients">
      <th scope="row">
        <router-link :to="{name: 'publicClient', params: {publicClient_id: publicClient.id}}">{{ publicClient.id }}</router-link>
      </th>
      <td>{{ publicClient.publicName }}</td>
      <td>{{ publicClient.publicFantasyName }}</td>
      <td>{{ publicClient.primaryContact }}</td>
      <td>{{ publicClient.primaryEmail }}</td>
      <td>{{ publicClient.primaryPhoneNumber }}</td>
      <td>{{ publicClient.primarySupportContact }}</td>
      <td>
        <router-link class="btn btn-warning btn-xs" :to="{name: 'public-client-edit', params: {publicClient_id: publicClient.id}}">Edit</router-link>
        <router-link class="btn btn-danger btn-xs" :to="{name: 'public-client-delete', params: {publicClient_id: publicClient.id}}">Delete</router-link>
      </td>
    </tr>
    </tbody>
  </table>
  </section>
</template>

<template id="public-client-add">
  <section>
  <h2>Add new public client</h2>
  <form v-on:submit.prevent="createPublicClient">
    <div class="form-group">
      <label for="add-public-name">Public name</label>
      <input class="form-control" id="add-public-name" v-model="publicClient.publicName" required/>
    </div>
    <div class="form-group">
      <label for="add-fantasy-name">Fantasy Name</label>
      <input class="form-control" id="add-fantasy-name" v-model="publicClient.publiceFantasyName"></input>
    </div>
    <div class="form-group">
      <label for="add-address-delivery">Address delivery</label>
      <input class="form-control" id="add-address-delivery" v-model="publicClient.addressDelivery" required/>
    </div>
    <div class="form-group">
      <label for="add-address-billing">Address billing</label>
      <input class="form-control" id="add-address-billing" v-model="publicClient.addressBilling"></input>
    </div>
    <div class="form-group">
      <label for="add-primary-contact">Primary contact</label>
      <input class="form-control" id="add-primary-contact" v-model="publicClient.primaryContact" required/>
    </div>
    <div class="form-group">
      <label for="add-primary-email">Primary email</label>
      <input class="form-control" id="add-fprimary-email" v-model="publicClient.primaryEmail"></input>
    </div>
    <div class="form-group">
      <label for="add-primary-phone-number">Primary phone number</label>
      <input class="form-control" id="add-primary-phone-number" rows="10" v-model="publicClient.primaryPhoneNumber"></input>
    </div>
    <div class="form-group">
      <label for="add-primary-support-contact">Primary support contact</label>
      <input class="form-control" id="add-primary-support-contact" v-model="publicClient.primarySupportContact"/>
    </div>
    <div class="form-group">
      <label for="add-observations">Observations</label>
      <textarea  rows="10" class="form-control" id="add-observation" v-model="publicClient.observations"></textarea>
    </div>
    <div class="form-group">
      <label for="add-status">Status</label>
      <input type="checkbox" class="form-control" id="add-status" v-model="publicClient.status"></input>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <router-link class="btn btn-default" :to="{path: '/'}">Cancel</router-link>
  </form>
</section>
</template>

<template id="public-client">
  <section>
  <h2>{{ publicClient.name }}</h2>
  <b>Fantasy Name: </b>
  <div>{{ publicClient.publicFantasyName }}</div>
  <br/>
  <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
  <router-link to="'/'">Back to public client list</router-link>
  </section>
</template>

<template id="public-client-edit">
    <section>
  <h2>Edit public client</h2>
  <form v-on:submit="updatePublicClient">
    <div class="form-group">
      <label for="edit-name">Name</label>
      <input class="form-control" id="edit-name" v-model="publicClient.name" required/>
    </div>
    <div class="form-group">
      <label for="edit-fantasy-name">Fantasy name</label>
      <textarea class="form-control" id="edit-fantasy-name" rows="3" v-model="publicClient.publicFantasyName"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <router-link to="'/'" class="btn btn-default">Cancel</router-link>
  </form>
</section>
</template>

<template id="public-client-delete">
    <section>
  <h2>Delete public client {{ publicClient.name }}</h2>
  <form v-on:submit="deletePublicClient">
    <p>The action cannot be undone.</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <router-link to="'/'" class="btn btn-default">Cancel</router-link>
  </form>
</section>
</template>

<script src="PublicClients.js"></script>

</body>
</html>
